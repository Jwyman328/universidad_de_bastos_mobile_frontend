on:
  push:
    branches: '*'

jobs:
  test:
    name: Tests
    runs-on: macos-10.15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "12.18.3"


    - name: Install node modules
      run: |
        npm install
    - name: Run test
      run: |
        npm test